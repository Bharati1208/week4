apiVersion: apps/v1
kind: Deployment

metadata:
  name: myapp
  labels:
    app: myapp

spec:
  replicas: 1

  selector:
    matchLabels:
      app: myapp

  template:
    metadata:
      labels:
        app: myapp

    spec:
      containers:
      - name: myapp
        image: 691210492006.dkr.ecr.us-east-1.amazonaws.com/myapp:latest

        ports:
        - containerPort: 80

